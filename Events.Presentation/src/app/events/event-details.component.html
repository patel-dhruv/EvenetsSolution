<app-loader [show]='show'></app-loader>

<mat-card *ngIf='event && !show'>
  <mat-card-header>
    <mat-card-title>Event Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Event Title: {{event.title}}</p>
    <p>Event Date : {{event.date | date}} </p>
    <p>Event description : {{event.description}}</p>
    <p>Event notes : {{event.notes}}</p>
  </mat-card-content>
</mat-card>
<mat-card *ngIf='!show'>
  <mat-card-actions>
    <button mat-flat-button (click)='onBack()'>Back to the list</button>
  </mat-card-actions>
</mat-card>
